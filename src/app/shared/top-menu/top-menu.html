<header class="bg-white shadow fixed h-16 flex items-center w-full z-10">
  <div class="container mx-auto px-4 flex gap-4 justify-between items-center">
    
    <div class="flex items-baseline gap-3">
      <a [routerLink]="['/properties']" class="text-3xl font-bold text-gray-800 no-underline cursor-pointer">
        InmoSanvi
      </a>
      <p class="text-gray-600 hidden lg:block">Find your dream home</p>
    </div>

    <nav class="flex gap-3 items-center">
      <a [routerLink]="['/properties']" 
         routerLinkActive="font-semibold text-blue-600"
         [routerLinkActiveOptions]="{exact: true}"
         class="font-semibold text-gray-600 hover:text-gray-900 cursor-pointer">
         Home
      </a>

      <a [routerLink]="['/properties/add']" 
         routerLinkActive="font-semibold text-blue-600"
         class="text-gray-600 hover:text-gray-900 font-semibold cursor-pointer" 
         id="new-property-link">
         New Property
      </a>

      <a [routerLink]="['/auth/login']" 
         routerLinkActive="font-semibold text-blue-600"
         class="text-gray-600 hover:text-gray-900 cursor-pointer" 
         title="login">
        <svg class="icon" width="24" height="24">
          <use href="icons/login.svg#login"></use>
        </svg>
      </a>
    </nav>

  </div>
</header>
